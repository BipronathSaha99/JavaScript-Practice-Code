    <title>Event Listener</title>

    <style>
        h1{
            text-align: center;
            font-size: 25px;

        }
        .head3{

            padding: 10px 10px;

        }

</head>
<body>
    <h1>Event Listener</h1>
    <h3>Bangladesh</h3>
    <button>Click ME</button>

    <!---Event Listener with multiple elements-->
    <h2>You have not clicked any one</h2>
    <button class="mybutton">Click1</button>

    <button class="mybutton">Click3</button>
    <button class="mybutton">Click4</button>
    <button class="mybutton">Click5</button>


    <!--JS-->

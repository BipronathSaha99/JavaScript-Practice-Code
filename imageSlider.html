<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider JS</title>

    <!--font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Custom CSS
        Internal CSS
    -->
    <style>
        body{
            background-color: #ababab;
        }
        h1,h2,h3,h4,h5,h6{
            color: #f6f6f6;
            font-weight: bold;
            text-align: center;
        }
        img{
            max-width: 100%;
            width: 500px;
            height: 100%;
            display: block;
            margin: 0 auto;
        }
        .btnSt{
            text-align: center;
        }
        .btn{
            margin: 0px 5px;
        }
    </style>
</head>
<body>
     <div class="container">
         <div class="row">
            <div class="col-12">
                <h3 class="p-5" >Image Slider With JS</h3>
                <img src="/assets/image1.jpeg" alt="image1" class="img-fluid p-3">
                <div class ="btnSt">
                    <button class ="btn btn-primary" onclick="prev()"><i class="fas fa-less-than"></i></button>
                    <button class ="btn btn-primary" onclick="next()"><i class="fas fa-greater-than"></i></button>
                </div>
            </div>
         </div>
     </div>


    <!--boostrap js cdn and custom js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="/imageSlider.js"></script>
</body>
</html>
